<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - MYAA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar p-3">
        <div id="userAvatar" class="avatar mx-auto mb-2"></div>
        <h5 id="userName"></h5>
        <hr class="border-light">
        <h4 class="text-center mb-3">📋 Menu</h4>
        <hr class="border-light">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a id="dashboardBtn" class="nav-link text-white" href="#">📊 Dashboard</a>
          </li>
          <li class="nav-item">
            <a id="ordersBtn" class="nav-link text-white" href="#">📦 Orders</a>
          </li>


          <li class="nav-item">
            <a id="productsDropdown" class="nav-link text-white" href="#">🛒 Products</a>
          </li>

          <!-- Dropdown 2 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ⚙️ Settings
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="settingsDropdown">
              <li><a class="dropdown-item" href="#">👤 Profile</a></li>
              <li><a class="dropdown-item" href="#">🌐 Language</a></li>
              <li><a class="dropdown-item" href="#" id="logoutBtn">🚪 Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
        <h1 class="mt-3">Welcome <span id="name"></span></h1>
            <!-- <div class="search-box">
                <input id="search" type="text" placeholder="Search products...">
                <span class="search-icon">🔍</span>
            </div> -->
        <div id="main">

        </div>
      </main>
    </div>
  </div>

  <!-- pop up -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span> <!-- exit -->
        <div class="modal-header">
          <h2>Order Details</h2>
        </div>
        <div id="orderDetails"></div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/access-control.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
