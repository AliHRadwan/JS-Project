<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MYAA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="container-fluid vh-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Panel -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center auth-left">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bold mb-3">MYAA</h1>
          <p class="fs-5">Join our fashion community</p>
        </div>
      </div>
      
      <!-- Right Panel -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center auth-right">
        <div class="w-100" style="max-width: 450px;">
          <div class="text-center mb-4">
            <h2 class="h3 fw-bold text-dark mb-2">Create Account</h2>
            <p class="text-muted">Sign up to start your fashion journey with us</p>
          </div>
          
          <form id="signupForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="firstName" class="form-label fw-semibold">First Name</label>
                <input type="text" class="form-control form-control-lg" id="firstName" placeholder="Enter your first name" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label fw-semibold">Last Name</label>
                <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Enter your last name" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">Phone Number</label>
              <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="mb-3">
              <label for="address" class="form-label fw-semibold">Address</label>
              <input type="text" class="form-control form-control-lg" id="address" placeholder="Enter your address" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-3">
              <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
              <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Renter your password " required>
            </div>
            
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label fw-medium" for="terms">
                  I agree to the <a href="#" class="text-decoration-none fw-bold">Terms of Service</a> and <a href="#" class="text-decoration-none fw-bold">Privacy Policy</a>
                </label>
              </div>
            </div>
            
            <button type="submit" class="btn btn-dark btn-lg w-100 mb-3 fw-bold">Create Account</button>
          </form>
          
          
          <div class="text-center">
            <p class="text-muted mb-0">Already have an account? <a href="login.html" class="text-decoration-none fw-semibold">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
