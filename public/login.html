<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MYAA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container-fluid vh-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Panel -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center auth-left">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bold mb-3">MYAA</h1>
          <p class="fs-5">Discover your perfect style</p>
        </div>
      </div>
      
      <!-- Right Panel -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center auth-right">
        <div class="w-100" style="max-width: 400px;">
          <div class="text-center mb-4">
            <h2 class="h3 fw-bold text-dark mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to your account to continue shopping</p>
          </div>
          
          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label fw-medium" for="remember">
                  Remember me
                </label>
              </div>
              <div class="d-flex flex-column align-items-end">
                <a href="#" class="text-decoration-none fw-bold mb-1" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                <button type="button" id="clearSavedData" class="btn btn-link btn-sm text-muted p-0" style="font-size: 0.8rem;">
                  Clear Saved Data
                </button>
              </div>
            </div>
            
            <button type="submit" class="btn btn-dark btn-lg w-100 mb-3 fw-bold">Sign In</button>
          </form>
          
          
          <div class="text-center">
            <p class="text-muted mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none fw-semibold">Create Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold" id="forgotPasswordModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="resetEmail" class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control form-control-lg" id="resetEmail" placeholder="Enter your email" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark btn-lg fw-bold" id="resetPasswordBtn">
                <span class="btn-text">Send Reset Link</span>
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </form>
          <div id="resetSuccessMessage" class="alert alert-success d-none mt-3">
            <i class="fas fa-check-circle me-2"></i>
            <span class="message"></span>
          </div>
          <div id="resetErrorMessage" class="alert alert-danger d-none mt-3">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span class="message"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
